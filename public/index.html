<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>ПАО "Гранит". Мастерплан.</title>

  <!-- Autodesk Forge Viewer files -->
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css"
    type="text/css">
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>

  <!-- Common packages: jQuery, Bootstrap, jsTree -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />

  <!-- this project files -->
  <link rel="stylesheet" type="text/css" href="./css/main-qgis.css">
  <script src="js/ForgeTree.js"></script>
  <script src="js/ForgeViewer.js"></script>

  <!-- Favicon  -->
  <link rel="shortcut icon" href="./media/logogranit.svg">

 

  <!--Vue-->
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="./appVue.js" defer></script>



</head>
<body class="container">
    <div id="view" style="height: 40vh">
      <div id="northarrow"></div>
      <div id="navigation"></div>
      <!-- popup показывает атрибутику зданий по клику -->
      <!-- popup -->
      <div id="popup">
        <div id="closebtn">&times;</div>
        <div id="popupbar"></div>
        <div id="popupbody">
          <div id="popupcontent"></div>
        </div>
       <!--  работать здесь -->
        <!-- query result -->
        <div id="queryresult">
          <table id="qr_coords_table">
            <caption>Clicked coordinates <div id="zoomtopoint" class="action-zoom zoombtn"></div>
            </caption>
            <tr>
              <td id="qr_coords"></td>
            </tr>
          </table>
          <table id="qr_layername_table">
            <caption>Layer <div id="zoomtolayer" class="action-zoom zoombtn"></div>
            </caption>
            <tr>
              <td id="qr_layername"></td>
            </tr>
          </table>
          <table id="qr_attrs_table">
            <caption>Attributes</caption>
          </table>
          <!-- camera actions and measure tool -->
          <div id="orbitbtn" class="action-btn action-orbit">Orbit</div>
          <div id="measurebtn" class="action-btn">Measure distance</div>
        </div>
      </div>
      <div>
        <!-- progress bar -->
        <div id="progress">
          <div id="progressbar"></div>
        </div>
        <!-- animation -->
        <div id="narrativebox" class="ef1">
          <div id="narbody">
          </div>
          <div id="nextbtn">
          </div>
        </div>
      </div>
      <script
        src="https://storage.yandexcloud.net/granitmasterplan40222esp/htmlQgisViewer16042022/threejs/three.min.js"></script>
      <script
        src="https://storage.yandexcloud.net/granitmasterplan40222esp/htmlQgisViewer16042022/threejs/OrbitControls.js"></script>
      <script
        src="https://storage.yandexcloud.net/granitmasterplan40222esp/htmlQgisViewer16042022/threejs/ViewHelper.js"></script>
      <script
        src="https://storage.yandexcloud.net/granitmasterplan40222esp/htmlQgisViewer16042022/Qgis2threejs.js"></script>
      <!-- <script
              src="https://storage.yandexcloud.net/granitmasterplan40222esp/htmlQgisViewer16042022/dat-gui/dat.gui.min.js"></script> -->

      <script src="./js/custom_dat.gui.js"></script>

      <script src="js/custom_dat-gui_panel.js"></script>
      <!-- <script
              src="https://storage.yandexcloud.net/granitmasterplan40222esp/htmlQgisViewer16042022/dat-gui_panel.js"></script> -->
      <script src="js/QGISviewer.js"></script>
    </div>
    <div class="container-fluid fill">
      <div class="row fill">
        <div class="col-sm-4 fill">
          <div class="panel panel-default fill">
            <div class="panel-heading" data-toggle="tooltip">
              Проекты и модели
              <span id="refreshBuckets" class="glyphicon glyphicon-refresh" style="cursor: pointer"></span>
            </div>
            <div id="appBuckets">
              tree here
            </div>
          </div>
        </div>
        <div class="col-sm-8 fill">
          <div id="forgeViewer"></div>
        </div>
      </div>
    </div>
  
</body>
</html>
